<html>
  <head><title>LN Library and Updater</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body><h1>Novels</h1>
    <div id="content">
      <input type="submit" class="buttons" value="List Novels" id="searchButton">
      <input type="submit" class="buttons" value="Update" id="updateButton">
      <span id="status"></span>
      <br/>
    </div>
      <table id="posts">
        <colgroup>
          <col style="width:10%">
          <col style="width:7%">
          <col style="width:30%">
          <col style="width:8%">
          <col style="width:30%">
          <col style="width:15%">
        </colgroup>
        <tbody>
          <tr>
            <th>Post ID</th>
            <th>Voice</th>
            <th>Post</th>
            <th>Status</th>
            <th>Player</th>
            <th>Delete</th>
          </tr>
        </tbody>
      </table>
    <script src="novels.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </body>
</html>
