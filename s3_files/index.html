<html>
  <head><title>Polly MP3 Generator</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body><h1>MP3 Generator</h1>

    <div id="content">

      Voice:

      <select id="voiceSelected">
        <option value="Joanna">Joanna [English - American]</option>
        <option value="Joey">Joey [English - American]</option>
        <option value="Kendra">Kendra [English - American]</option> 
        <option value="Kimberly">Kimberly [English - American]</option>
        <option value="Salli">Salli [English - American]</option>
        <option value="Nicole">Nicole [English - Australian]</option>
        <option value="Russell">Russell [English - Australian]</option>
        <option value="Emma">Emma [English - British]</option>
        <option value="Brian">Brian [English - British]</option>
        <option value="Amy">Amy [English - British]</option>
      </select>

      <input type="submit" value="Submit to Database" id="sayButton" class="buttons">

      <span id="postIDreturned"></span>
    </br></br>

    <textarea id ="postText"></textarea>
    <span id="charCounter">Characters: 0</span>

    </br></br></br></br>
      Provide post ID which you want to retrieve: 
      <input type="text" id="postId"> 
      <input type="submit" class="buttons" value="Search" id="searchButton">
      <input type="submit" class="buttons" value="Update" id="updateButton">
      <span id="status"></span>
      <br/>
    </div>



      <table id="posts">
        <colgroup>
          <col style="width:10%">
          <col style="width:7%">
          <col style="width:30%">
          <col style="width:8%">
          <col style="width:30%">
          <col style="width:15%">
        </colgroup>
        <tbody>
          <tr>
            <th>Post ID</th>
            <th>Voice</th>
            <th>Post</th>
            <th>Status</th>
            <th>Player</th>
            <th>Delete</th>
          </tr>
        </tbody>
      </table>


    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </body>
</html>
